# SpringBoot 自身 HTTP 端口（供前端调用审核/聊天接口）
server:
  port: 8088
  servlet:
    context-path: /

# Netty WebSocket 配置（纯内存版）
netty:
  websocket:
    port: 8081 # WebSocket 服务独立端口，与 HTTP 端口区分

# 日志配置
logging:
  level:
    com.example.nettywebsocketnodb: INFO
    io.netty: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"